<!-- publicacao_list.html -->

{% extends 'base.html' %}

{% block center %}
  <h2>Novas Publicações</h2>
  
  <div class="container">
    {% for publicacao in publicacoes %}
      <div class="post-card" style="border: 1px solid black; margin: 20px; padding: 10px;">
        <div style="display: flex; align-items: center; ">
          <a href="{% url 'profile' pk=publicacao.autor.usuario.pk %}" style="text-decoration: none;">
            <img src="{{ publicacao.autor.icone.url }}" alt="Profile Picture" class="profile-pic">
            <h5>@{{ publicacao.autor.pseudonimo }}</h5>
          </a>
        </div>
        {% if publicacao.imagem %}
          <img src="{{ publicacao.imagem.url }}" alt="Post Image" class="post-image" style="max-height: 300px; max-width: 600px;">
        {% endif %}
        <div class="post-content" style="margin-top: 10px;">
          <p>{{ publicacao.texto }}</p>
          <p class="text-muted">{{ publicacao.data_publicacao }}</p>
        </div>
        <a href="{% url 'publicacao_detalhe' pk=publicacao.id %}" class="btn btn-primary">Detalhar...</a>
        
      </div>
    {% endfor %}
  </div>

{% endblock %}
