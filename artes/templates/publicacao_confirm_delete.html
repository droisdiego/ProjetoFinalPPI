{% extends "base.html" %}

{% block center %}

<style>/* Adicione ao seu arquivo de estilo (por exemplo, app.css) */

  /* Adicione ao seu arquivo de estilo (por exemplo, app.css) */

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  padding: 20px;
  max-width: 400px;
  width: 100%;
}

h2 {
  color: #333;
  margin-bottom: 20px;
}

p {
  margin-bottom: 20px;
}

form {
  margin-bottom: 20px;
}

button {
  background-color: #dc3545;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #c82333;
}

a {
  text-decoration: none;
  color: #007bff;
}

a:hover {
  text-decoration: underline;
}

  </style>

  <div class="container">
    <div class="card">
      <h2>Confirmar Exclusão</h2>
      <p>Você tem certeza que deseja excluir a publicação?</p>
      
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirmar Exclusão</button>
      </form>
      
      <a href="{% url 'index' %}">Cancelar</a>
    </div>
  </div>
{% endblock %}
