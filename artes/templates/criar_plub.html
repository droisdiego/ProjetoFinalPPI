{% extends 'base.html' %}

{% block center %}
<style>
  .card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background-color: #e2e2e2;
  }

  h2 {
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }

  .form-group label {
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>

<div class="row py-5 px-4">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <h2>Criar Publicação</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="{{ form.texto.id_for_label }}">Texto:</label>
          {{ form.texto }}
        </div>

        <div class="form-group">
          <label for="{{ form.imagem.id_for_label }}">Imagem:</label>
          {{ form.imagem }}
        </div>
        
        <button type="submit">Publicar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
